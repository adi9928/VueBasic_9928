<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guided 1</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id='app'>
        <h1> 
            {{ judul }} <!-- Pemanggilan Judul pakai {{ }} -->
        </h1>

        <p>
            {{ belajar('Vue JS') }} <!-- Pemanggilan Methods belajar() -->
        </p>

        <p>
            Klik link untuk mengakses
            <a v-bind:href="link"> <!-- v-bind dipakai untuk directive -->
                Dokumentasi Vue JS
            </a>
        </p>

        <div>
            <input v-model="teks" placeholder="tulis sesuatu..."/>
            <h2>{{ teks }}</h2>
        </div>
        <!-- ini two-way data-binding -->
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data:{
            judul: "Hello World!", //Deklarasi Judul biar responsive
            link: "https://vuejs.org/v2/guide/", //link untuk href vue js
            teks: "",
        },
        methods:{
            belajar(pelajaran){
                return `Aku sedang belajar ${pelajaran}`;
            },
        },
    });
</script>

</html>
